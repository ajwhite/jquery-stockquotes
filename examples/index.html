<html>
  <head>
    <title>jQuery Stock Symbols</title>
    <link rel="stylesheet" type="text/css" href="../dist/jquery-stockquotes.css" />
  </head>
  <body>

    <h2>jQuery Stock Symbols</h2>

    <br/>
    Telsa: <span class="stock-quote" data-symbol="TSLA"></span><br/>
    Trip: <span class="stock-quote" data-symbol="TRIP"></span>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../src/scripts/main.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('.stock-quote').stockQuote();
      });
    </script>
  </body>
</html>
